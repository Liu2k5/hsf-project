<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .detail-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .detail-row {
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .status-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Order Details</h1>
    
    <a href="/admin/orders" class="btn btn-primary">Back to Orders</a>
    
    <div class="detail-section">
        <h2>Order Information</h2>
        <div class="detail-row">
            <span class="detail-label">Order ID:</span>
            <span th:text="${order.orderId}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Paid Date:</span>
            <span th:text="${order.paidDate}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Status:</span>
            <span th:text="${order.status}"></span>
        </div>
    </div>
    
    <div class="detail-section">
        <h2>Customer Information</h2>
        <div class="detail-row">
            <span class="detail-label">User ID:</span>
            <span th:text="${order.user?.userId}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Username:</span>
            <span th:text="${order.user?.username}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Role:</span>
            <span th:text="${order.user?.role?.roleName}"></span>
        </div>
    </div>
    
    <div class="detail-section">
        <h2>Product Information</h2>
        <div class="detail-row">
            <span class="detail-label">Product ID:</span>
            <span th:text="${order.product?.productId}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Product Name:</span>
            <span th:text="${order.product?.productName}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Description:</span>
            <span th:text="${order.product?.description}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Price:</span>
            <span th:text="${order.product?.price}"></span>
        </div>
    </div>
    
    <div class="status-form">
        <h2>Update Order Status</h2>
        <form th:action="@{/admin/orders/{id}/update-status(id=${order.orderId})}" method="post">
            <label for="status">New Status:</label>
            <select name="status" id="status" required>
                <option value="PENDING" th:selected="${order.status == T(com.hsf.hsf_project.entity.enums.OrderStatus).PENDING}">PENDING</option>
                <option value="COMPLETED" th:selected="${order.status == T(com.hsf.hsf_project.entity.enums.OrderStatus).COMPLETED}">COMPLETED</option>
                <option value="FAILED" th:selected="${order.status == T(com.hsf.hsf_project.entity.enums.OrderStatus).FAILED}">FAILED</option>
                <option value="CANCELLED" th:selected="${order.status == T(com.hsf.hsf_project.entity.enums.OrderStatus).CANCELLED}">CANCELLED</option>
            </select>
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
    </div>
</body>
</html>
