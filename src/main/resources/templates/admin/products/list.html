<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 2px;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Product Management</h1>
    
    <a href="/admin" class="btn btn-primary">Back to Dashboard</a>
    <a href="/admin/products/new" class="btn btn-primary">Add New Product</a>
    
    <div class="search-form">
        <form method="get" action="/admin/products">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by product name" />
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="/admin/products" class="btn">Clear</a>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products.content}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td>
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="Product Image" style="width: 50px; height: 50px;" />
                </td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${product.productId})}" class="btn btn-primary">Edit</a>
                    <form th:action="@{/admin/products/delete/{id}(id=${product.productId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="pagination" th:if="${products.totalPages > 1}">
        <a th:if="${products.hasPrevious()}" 
           th:href="@{/admin/products(page=${products.number - 1}, size=${products.size}, keyword=${keyword})}">Previous</a>
        
        <span th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}">
            <a th:href="@{/admin/products(page=${i}, size=${products.size}, keyword=${keyword})}"
               th:class="${i == products.number} ? 'active' : ''"
               th:text="${i + 1}"></a>
        </span>
        
        <a th:if="${products.hasNext()}" 
           th:href="@{/admin/products(page=${products.number + 1}, size=${products.size}, keyword=${keyword})}">Next</a>
    </div>
</body>
</html>
