<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
<h3>Lịch sử giao dịch</h3>
<table class="table table-striped table-hover">
    <thead>
    <th>Image</th>
    <th>Product name</th>
    <th>Price</th>
    <th>Date</th>
    <th>License key</th>
    <th>Action</th>
    </thead>
    <tr th:each="order : ${orders}">
        <td><img style="max-width: 10em" th:src="@{${order.product.imageUrl}}" alt="Product Image"></td>
        <td><a th:href="@{/customer/product/{id}(id=${order.product.productId})}" th:text="${order.product.productName}">Product Name</a></td>
        <td><span th:text="${order.product.price}">Price</span></td>
        <td><span th:text="${order.paidDate}">Paid Date</span></td>
        <td><span th:text="${(order.license!=null )? order.license.licenseKey : ''}">License key</span></td>
        <td><a th:href="${'/customer/changeLicense/'+order.orderId}">Change</a></td>
    </tr>
</table>
</body>
</html>
