<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        h3 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #343a40;
        }
        table img {
            max-width: 8em;
            border-radius: 8px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .status-badge {
            padding: 0.4em 0.8em;
            border-radius: 0.5rem;
            font-weight: 500;
            color: white;
        }
        .status-pending {
            background-color: #ffc107;
        }
        .status-completed {
            background-color: #28a745;
        }
        .status-failed {
            background-color: #dc3545;
        }
        a.change-license {
            color: #0d6efd;
            font-weight: 500;
            text-decoration: none;
        }
        a.change-license:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Lịch sử giao dịch</h3>
        <a href="/customer" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
    </div>
    <form class="row mb-4" th:action="@{/customer/myLicense}" method="get">
<!--        <div class="col-md-4">-->
<!--            <input type="text" class="form-control" name="keyword"-->
<!--                   placeholder="Tìm theo tên sản phẩm..."-->
<!--                   th:value="${keyword}">-->
<!--        </div>-->
        <div class="col-md-3">
            <select class="form-select" name="status">
                <option th:value="${null}" th:selected="${status == null}">-- Tất cả trạng thái --</option>
                <option th:each="st : ${statuses}" th:value="${st}" th:text="${st}"
                        th:selected="${st == status}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-search"></i> Lọc
            </button>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">License Key</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td><img th:src="@{${order.product.imageUrl}}" alt="Product Image"></td>
                <td>
                    <a th:href="@{/customer/product/{id}(id=${order.product.productId})}"
                       th:text="${order.product.productName}">Product Name</a>
                </td>
                <td><span th:text="${order.product.price}">Price</span></td>
                <td><span th:text="${order.paidDate}">Paid Date</span></td>
                <td>
                    <span th:text="${order.status}">
                        Status
                    </span>
                </td>
                <td><span th:text="${(order.license!=null )? order.license.licenseKey : '-'}">License Key</span></td>
                <td><a th:href="${'/customer/changeLicense/'+order.orderId}" class="change-license">Change</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Order pagination">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/customer/myLicense(page=${currentPage - 1}, size=${pageSize}, status=${status})}">
                        Trước
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/customer/myLicense(page=${i}, size=${pageSize}, status=${status})}"
                       th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/customer/myLicense(page=${currentPage + 1}, size=${pageSize}, status=${status})}">
                        Sau
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
