<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f0f2f5;
            padding: 40px 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 10px 0;
        }
        h1 {
            color: #343a40;
            font-weight: 600;
        }
        button, .btn-primary {
            border-radius: 6px;
            font-weight: 500;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
        }
        button:hover {
            background: #b02a37;
        }
        h2 {
            margin-bottom: 20px;
            color: #495057;
        }
        h3 {
            color: #343a40;
            font-weight: 500;
        }
        table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table img {
            max-width: 8em;
            border-radius: 8px;
        }
        table th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        table td {
            vertical-align: middle;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #0d6efd;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination .page-item.active .page-link {
            background-color: #343a40;
            border-color: #343a40;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Trang khách hàng</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
        </form>
    </header>

    <section>
        <h2>Xin chào, <span th:text="${customerName != null ? customerName : 'Guest'}">User</span>!</h2>

        <form class="row mb-4" th:action="@{/customer}" method="get">
            <div class="col-md-4">
                <input type="text" class="form-control" name="keyword"
                       placeholder="Tìm theo tên sản phẩm..."
                       th:value="${keyword}">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="minPrice"
                       placeholder="Giá từ" th:value="${minPrice}">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="maxPrice"
                       placeholder="Đến" th:value="${maxPrice}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
            </div>
        </form>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Danh sách sản phẩm</h3>
            <a href="customer/myLicense" class="btn btn-primary"><i class="fas fa-history"></i> Lịch sử giao dịch</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td><img th:src="@{${product.imageUrl}}" alt="Product Image"></td>
                    <td><span th:text="${product.getProductId()}">ID</span></td>
                    <td>
                        <a th:href="@{/customer/product/{id}(id=${product.productId})}"
                           th:text="${product.productName}">Product Name</a>
                    </td>
                    <td><span th:text="${product.price}">Price</span></td>
                    <td><span th:text="${product.quantity}">Quantity</span></td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center mt-4">
                <nav aria-label="Product pagination">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/customer(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                                Trước
                            </a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/customer(page=${i}, size=${pageSize}, keyword=${keyword}, minPrice=${minPrice}, maxPrice=${maxPrice})}"
                               th:text="${i + 1}">1</a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/customer(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                                Sau
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </section>
</div>
</body>
</html>
