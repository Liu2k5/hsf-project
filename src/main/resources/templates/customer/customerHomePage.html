<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #b02a37;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<header>
    <h1>Trang khách hàng</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Đăng xuất</button>
    </form>
</header>

<section>
    <h2>Xin chào, <span th:text="${customerName != null ? customerName : 'Guest'}">User</span>!</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Danh sách sản phẩm</h3>
        <a href="customer/myLicense" class="btn btn-primary" >Lịch sử giao dịch</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <th>Image</th>
        <th>ID</th>
        <th>Product name</th>
        <th>Price</th>
        <th>Quantity</th>
        </thead>
        <tr th:each="product : ${products}">
            <td><img style="max-width: 10em" th:src="@{${product.imageUrl}}" alt="Product Image"></td>
            <td><span th:text="${product.getProductId()}">ID</span></td>
            <td><a th:href="@{/customer/product/{id}(id=${product.productId})}" th:text="${product.productName}">Product Name</a></td>
            <td><span th:text="${product.price}">Price</span></td>
            <td><span th:text="${product.quantity}">Quantity</span></td>
        </tr>
    </table>
</section>
</body>
</html>
