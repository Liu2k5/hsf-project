<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Poppins", sans-serif;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .product-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-weight: 600;
            color: #343a40;
        }

        table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        table td:first-child {
            font-weight: 500;
            width: 150px;
        }

        table td img {
            max-width: 30vw;
            border-radius: 10px;
        }

        .btn-back {
            background-color: #0d6efd;
            color: white;
            border-radius: 6px;
        }

        .btn-back:hover {
            background-color: #0b5ed7;
        }

        .btn-buy {
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-buy:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="product-wrapper">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Product Detail</h1>
        <a href="/customer" class="btn btn-back"><i class="fas fa-home"></i> Back to Home</a>
    </div>

    <table class="table table-striped table-hover align-middle">
        <tr>
            <td>Image</td>
            <td><img th:src="${product.imageUrl}" alt="Product image"></td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td th:text="${product.productName}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td th:text="${product.quantity}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${product.description}"></td>
        </tr>
    </table>

    <a th:href="@{/customer/buy/{productId}(productId=${product.productId})}" class="btn btn-buy"><i class="fas fa-shopping-cart"></i> Buy</a>
</div>
</body>
</html>
