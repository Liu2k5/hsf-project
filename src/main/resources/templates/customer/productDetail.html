<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Product Detail</h1>
        <a href="/customer" class="btn btn-primary">Back to Home</a>
    </div>
    <table class="table table-striped table-hover">
        <tr>
            <td>Image</td>
            <td><img th:src="${product.imageUrl}" style="max-width: 30vw" alt="Product image"></td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td th:text="${product.productName}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td th:text="${product.quantity}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${product.description}"></td>
        </tr>
    </table>
    <a th:href="@{/customer/buy/{productId}(productId=${product.productId})}" class="btn btn-success">Buy</a>
</div>

</body>
</html>
