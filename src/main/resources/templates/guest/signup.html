<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | HSF System</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 380px;
        }
        h2 { text-align: center; margin-bottom: 25px; color: #444; }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #0056b3; }
        .msg { text-align: center; color: crimson; margin-bottom: 10px; font-size: 13px; }
        .success { color: green; }
        a { text-decoration: none; color: #007bff; font-size: 14px; }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Create Account</h2>

    <p th:if="${error}" class="msg" th:text="${error}"></p>
    <p th:if="${success}" class="msg success" th:text="${success}"></p>

    <form th:action="@{/guest/signup}" th:object="${form}" method="post">
        <!-- Username -->
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <p class="msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

        <!-- Email -->
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <p class="msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <!-- Password -->
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <p class="msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <!-- Confirm Password -->
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required />
        <p class="msg" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

        <button type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        Already have an account? <a th:href="@{/guest/login}">Login</a>
    </p>
</div>
</body>
</html>
